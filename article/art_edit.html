<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 导入 `cropper.css` 样式表 -->
    <link rel="stylesheet" href="/assets/lib/cropper/cropper.css" />
    <!-- 引入layui样式 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 引入本页面的样式 -->
    <link rel="stylesheet" href="/assets/css/article/art_edit.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">文章发布</div>
        <div class="layui-card-body">
            <form lay-filter="form-edit" class="layui-form" id="form-pub">
                <!-- 0 -->
                <input type="hidden" name="Id">
                <!-- 第 1 行 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">文章标题</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" required lay-verify="required" placeholder="请输入标题"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <!-- 第 2 行 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">文章分类</label>
                    <div class="layui-input-block">
                        <select name="cate_id" lay-verify="required"></select>
                    </div>
                </div>
                <!-- 第 3 行 -->
                <div class="layui-form-item">
                    <!-- 左侧的 label -->
                    <label class="layui-form-label">文章内容</label>
                    <!-- 为富文本编辑器外部的容器设置高度 -->
                    <div class="layui-input-block" style="height: 400px;">
                        <!-- 重要：将来这个 textarea 会被初始化为富文本编辑器 -->
                        <textarea name="content"></textarea>
                    </div>
                </div>
                <!-- 第 4 行 -->
                <div class="layui-form-item">
                    <!-- 左侧的 label -->
                    <label class="layui-form-label">文章封面</label>
                    <!-- 选择封面区域 -->
                    <div class="layui-input-block cover-box">
                        <!-- 左侧裁剪区域 -->
                        <div class="cover-left">
                            <img id="image" src="/assets/images/sample2.jpg" alt="" />
                        </div>
                        <!-- 右侧预览区域和选择封面区域 -->
                        <div class="cover-right">
                            <!-- 预览的区域 -->
                            <div class="img-preview"></div>
                            <!-- 选择封面按钮 -->
                            <button id="btnChooseImage" type="button" /class="layui-btn layui-btn-danger">选择封面</button>
                            <input type="file" id="coverFile" accept="image/png,image/jpeg">
                        </div>
                    </div>
                </div>
                <!-- 第 5 行 -->
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button id="btnSave1" class="layui-btn" lay-submit>发布</button>
                        <button id="btnSave2" class="layui-btn layui-btn-primary" lay-submit>存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- 引入模板引擎 -->
    <script src="/assets/lib/template-web.js"></script>
    <!-- 分类模板 -->
    <script type="text/html" id="tpl-cate">
        <option value="">所有分类</option>
        {{each data}}
            <option value="{{$value.Id}}">
                {{$value.name}}
            </option>
        {{/each}}
    </script>
    <!-- 富文本 -->
    <script src="/assets/lib/tinymce/tinymce.min.js"></script>
    <script src="/assets/lib/tinymce/tinymce_setup.js"></script>
    <!-- 引入layui的js -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 引入jq -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 导入如下的 js -->
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/lib/cropper/Cropper.js"></script>
    <script src="/assets/lib/cropper/jquery-cropper.js"></script>
    <!-- 引入baseAPI -->
    <script src="/assets/js/bsseAPI.js"></script>
    <!-- 引入本页面的js -->
    <script src="/assets/js/article/art_edit.js"></script>
</body>

</html>
